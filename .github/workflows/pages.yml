name: Deploy data to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Upload data folder
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./data
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
