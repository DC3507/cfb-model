name: Build & Deploy Pages

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "15 9 * * *"   # daily 09:15 UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pandas numpy pyyaml requests

      - name: Run pipeline (writes data/*.csv)
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: python run_all.py

      - name: Prepare _site (publish ONLY data/)
        run: |
          rm -rf _site
          mkdir -p _site/data
          cp -r data/* _site/data/ || true

      # This uploads an artifact named "github-pages" automatically
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
