name: Deploy data to GitHub Pages

on:
  workflow_run:
    workflows: ["CFB Auto Update"]
    types:
      - completed
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Download the artifact from the latest successful run
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          # this grabs all artifacts from the triggering run
          path: .
          merge-multiple: true

      # Keep only the data/ directory for Pages (optional but tidy)
      - name: Prepare site content
        run: |
          mkdir -p _site
          cp -r data _site/data

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
